<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 72px;
            color: #d9534f;
        }
        p {
            font-size: 24px;
            color: #5a5a5a;
        }
        .error-code {
            font-size: 100px;
            color: #d9534f;
            font-weight: bold;
        }
        .message {
            margin-top: 20px;
        }
        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div>
        <h1>Oops! Something Went Wrong</h1>
        <div class="error-code">ERROR</div>
        <p class="message">We encountered an issue with your request. Please try again later, or go back to the homepage.</p>
    </div>
</body>
</html>
