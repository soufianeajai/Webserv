<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        textarea {
            height: 80px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #b30000;
        }
    </style>
    <script>
        function validateForm(event) {
            const inputs = document.querySelectorAll("input[type='text'], input[type='email']");
            for (const input of inputs) {
                if (/\s/.test(input.value)) {
                    alert("Whitespace is not allowed in any input field.");
                    event.preventDefault();
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="/session" method="POST" enctype="multipart/form-data" onsubmit="validateForm(event)">
            <label for="firstname">Username</label>
            <input type="text" id="username" name="username" required pattern="^\S+$" title="No whitespace allowed">

            <label for="lastname">password</label>
            <input type="password" id="password" name="password" required pattern="^\S+$" title="No whitespace allowed">
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
